# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build firstJob
    - bash: echo $(PipelineLevelVariable)
  - job: SecondJob
    steps:
    - bash: echo Build SecondJob
- stage: devdeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo $(environment)DeployJob
- stage: QAdeploy
  variables:
    environment: QA
  dependsOn: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo $(environment)DeployJob 
- stage: Proddeploy
  variables:
    environment: Prod
  dependsOn:
  - devdeploy
  - QAdeploy
  jobs:
  - job: FirstJob
    steps:
    - bash: echo $(environment)DeployJob
 


